<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./bctargets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Model: Instagram Icon -->
        <a-gltf-model
          src="./instagram_3d-icon.glb"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          rotation="0 270 0"
          class="interactive"
        ></a-gltf-model>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="1" position="1 2 0"></a-light>
    </a-scene>

    <script>
      // Add interactivity to the 3D model
      document.addEventListener("DOMContentLoaded", () => {
        const model = document.querySelector(".interactive");

        model.addEventListener("click", () => {
          // Open the Instagram profile when clicked
          window.open("https://pranx.com/hacker/");
        });
      });
    </script>
  </body>
</html>

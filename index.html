<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.5;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target -->
      <a-entity mindar-image-target="targetIndex: 0" keep="true">
        <!-- Background for the text -->
        <a-plane
          color="white"
          height="0.3"
          width="1"
          position="0.5 0.2 0"
        ></a-plane>

        <!-- 3D Text -->
        <a-text
          value="ROCK"
          color="red"
          align="center"
          width="4"
          position="0.5 0.22 0.01"
          scale="1 1 1"
        ></a-text>

        <!-- 3D Model with 2.5x scale -->
        <a-gltf-model
          src="#model"
          position="0 0.5 0.1"  <!-- Adjusted position -->
          scale="2.5 2.5 2.5"  <!-- Model scaled to 2.5x size -->
          rotation="0 0 0"
          animation="property: position; to: 0 0.2 0.1; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="1" position="1 2 0"></a-light>
    </a-scene>
  </body>
</html>

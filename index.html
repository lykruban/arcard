<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.5;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Asset Loading -->
      <a-assets>
        <!-- 3D Model -->
        <a-asset-item id="model" src="./Cute_Demon.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target -->
      <a-entity mindar-image-target="targetIndex: 0" keep="true">
        <!-- 3D Model -->
        <a-gltf-model
          src="#model"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          animation="property: position; to: 0 0.2 0.1; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
      </a-entity>

      <!-- Optional: Add Ambient Light for Better Visibility -->
      <a-light type="ambient" intensity="1"></a-light>
      <!-- Optional: Add Directional Light to Simulate Sunlight -->
      <a-light type="directional" intensity="1" position="1 2 0"></a-light>
    </a-scene>
  </body>
</html>

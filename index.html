<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <!-- Cursor for interactivity -->
        <a-cursor color="yellow" fuse="false" ></a-cursor>
      </a-camera>

      <!-- MindAR Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Model: Instagram Icon with scale and rotation -->
        <a-gltf-model
          src="./instagram_3d-icon.glb"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          rotation="0 270 0"
          id="instagramIcon"
          class="clickable"
        ></a-gltf-model>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="1" position="1 2 0"></a-light>
    </a-scene>

    <script>
      // Wait for the DOM to load, then add interactivity
      document.addEventListener("DOMContentLoaded", function () {
        const model = document.getElementById("instagramIcon");

        // Ensure the model is clickable by adding the event listener
        model.addEventListener("click", function () {
          window.open("https://pranx.com/hacker/", "_blank");
        });

        // Optional: Add mouse and touch event listeners for better interaction
        model.addEventListener("mouseenter", function () {
          model.setAttribute('scale', '0.35 0.35 0.35'); // Scale up when hovered
        });
        model.addEventListener("mouseleave", function () {
          model.setAttribute('scale', '0.3 0.3 0.3'); // Scale back to normal
        });
      });
    </script>
  </body>
</html>
